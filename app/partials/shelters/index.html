<br />
<div class="container">
  <div ng-repeat="shelter in shelters">
    <div class="col-sm-10">
      <a ui-sref="pets.index({ shelterUrlId: shelter.url_id })">
        <h3>{{shelter.name}}</h3>
      </a>
      <div class="col-sm-8 col-xs-12">
        <table class="table table-striped">
          <tbody>
            <tr>
              <td>ID</td>
              <td>{{ shelter.id }}</td>
            </tr>
            <tr>
              <td>Name</td>
              <td>{{ shelter.name }}</td>
            </tr>
            <tr>
              <td>Street</td>
              <td>{{ shelter.address1 }}</td>
            </tr>
            <tr>
              <td>Location</td>
              <td>{{ shelter.city }}, {{ shelter.shelter.state }} {{ shelter.shelter.zip }}</td>
            </tr>
            <tr>
              <td>Phone</td>
              <td>{{ shelter.phone }}</td>
            </tr>
            <tr>
              <td>Email</td>
              <td>{{ shelter.email }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<br />
<div ng-show="pagination.visible==true"
   class="col-xs-12 load-more-container">
  <button ng-click="loadMore()"
          type="button"
          class="col-xs-12 col-sm-offset-4 col-sm-4 btn btn-default btn-lg">Get More
  </button>
</div>
