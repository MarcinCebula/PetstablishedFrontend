<br />
<div class="container">
  <div ng-repeat="pet in pets">

    <div class="col-sm-4 col-xs-12 pets-wrapper">
      <div class="row thumbnail">
        <div class="col-sm-6 image">
          <div class="img-rounded image-index-wrapper">
            <img src="{{pet.media.images[0].medium.url}}" alt="" class="clip-pet-image"></img>
          </div>
        </div>
        <div class="col-sm-5 content">
          <h4>{{pet.name}}</h4>
          <div>{{pet.status.verbose}}</div>
          <div>{{pet.breed}}</div>
          <div>{{pet.sex}}</div>
          <div>{{pet.age}}</div>
          <div>{{pet.size}}</div>
        </div>
      </div>
    </div>
  </div>
  <div ng-show="pagination.visible==true"
       class="col-xs-12 load-more-container">
    <button ng-click="loadMore()"
            type="button"
            class="col-xs-12 col-sm-offset-4 col-sm-4 btn btn-default btn-lg">Get More
    </button>
  </div>
</div>
