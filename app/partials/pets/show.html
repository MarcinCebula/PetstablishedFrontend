<div class="container pet-view">
  <div class="col-sm-12">
    <a ui-sref="pets.edit-wrapper.edit({ petId: pet.id })"
       class="btn btn-primary col-sm-2 pull-right btn-lg">Edit Page</a>
  </div>

  <!-- <img ng-src="{{ media.images[0].large.url }}" alt=""></img> -->
  <div class="col-sm-12">
    <h1 class="col-sm-5">{{ pet.name}}</h1>
  </div>
  <div class="col-sm-5">
    <img ng-repeat="image in pet.media.images"
         ng-src="{{ image.large.url }}" alt=""
         class="col-sm-12"></img>
  </div>
  <div class="col-sm-7 col-xs-12">
    <table class="table table-striped">
      <tbody>
        <tr ng-repeat="(key, value) in petInfo()">
          <td>{{key}}</td>
          <td>{{value}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
