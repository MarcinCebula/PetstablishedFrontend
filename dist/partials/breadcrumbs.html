<div class="container">
  <ol class="breadcrumb">
    <li ng-repeat="crumb in breadcrumbs">
        <span ng-show="crumb.active==true"> {{crumb.name}}</span>
        <a ng-show="crumb.active==false"
           ui-sref="{{crumb.state}}({{ crumb.params }})"> {{crumb.name}}</a>
    </li>
  </ol>
</div>
